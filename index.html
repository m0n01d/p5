<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>replot</title>
    <style>
      body {
        margin: 0;
        padding: 0;
        display: flex;
        justify-content: center;
        align-items: center;
        min-height: 100vh;
        background-color: #1a1a1a;
        font-family:
          -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
      }

      main {
        text-align: center;
      }

      h1 {
        color: #ffffff;
        margin-bottom: 20px;
        font-size: 24px;
        font-weight: 500;
      }

      #sketch-controls {
        display: flex;
        gap: 10px;
        align-items: center;
        justify-content: center;
        margin-bottom: 15px;
      }

      .sketch-label {
        color: #ffffff;
        font-size: 14px;
      }

      .sketch-selector {
        padding: 8px 12px;
        border-radius: 4px;
        border: 1px solid #444;
        background-color: #2a2a2a;
        color: #ffffff;
        font-size: 14px;
        cursor: pointer;
        min-width: 200px;
      }

      .sketch-selector:hover {
        background-color: #333;
      }

      .controls {
        margin-bottom: 20px;
        display: flex;
        gap: 10px;
        align-items: center;
        justify-content: center;
        flex-wrap: wrap;
      }

      .controls label {
        color: #ffffff;
        font-size: 14px;
      }

      .controls select,
      .controls input {
        padding: 8px 12px;
        border-radius: 4px;
        border: 1px solid #444;
        background-color: #2a2a2a;
        color: #ffffff;
        font-size: 14px;
        cursor: pointer;
      }

      .controls select:hover,
      .controls input:hover {
        background-color: #333;
      }

      .controls input[type="number"] {
        width: 80px;
      }

      .export-section {
        display: flex;
        gap: 10px;
        align-items: center;
        padding-left: 20px;
        margin-left: 20px;
        border-left: 1px solid #444;
      }

      button {
        padding: 8px 16px;
        border-radius: 4px;
        border: 1px solid #444;
        background-color: #2a2a2a;
        color: #ffffff;
        font-size: 14px;
        cursor: pointer;
        font-weight: 500;
        transition: all 0.2s;
      }

      button:hover {
        background-color: #4a4a4a;
        border-color: #666;
      }

      button:active {
        background-color: #1a1a1a;
      }

      canvas {
        display: block;
        box-shadow: 0 4px 6px rgba(0, 0, 0, 0.3);
        background-color: #ffffff;
      }
    </style>
  </head>
  <body>
    <main>
      <h1>replot</h1>

      <!-- Sketch navigation controls (created by ReScript) -->
      <div id="sketch-controls"></div>

      <div id="sketch"></div>
      <div id="sketch-specific-controls"></div>
      <div class="controls">
        <label for="paper-size">Paper Size:</label>
        <select id="paper-size">
          <option value="A4">A4 (210 × 297 mm)</option>
          <option value="A3">A3 (297 × 420 mm)</option>
          <option value="A5">A5 (148 × 210 mm)</option>
          <option value="Letter">Letter (8.5 × 11 in)</option>
          <option value="Legal">Legal (8.5 × 14 in)</option>
          <option value="Tabloid">Tabloid (11 × 17 in)</option>
          <option value="Square">Square (300 × 300 mm)</option>
          <option value="Custom">Custom Size</option>
        </select>

        <div
          id="custom-size"
          style="display: none; gap: 10px; align-items: center"
        >
          <label for="custom-width">Width (mm):</label>
          <input
            type="number"
            id="custom-width"
            value="210"
            min="10"
            max="2000"
          />
          <label for="custom-height">Height (mm):</label>
          <input
            type="number"
            id="custom-height"
            value="297"
            min="10"
            max="2000"
          />
          <button id="apply-custom">Apply</button>
        </div>

        <div class="export-section">
          <label for="export-format">Export:</label>
          <select id="export-format">
            <option value="png">PNG</option>
            <option value="svg">SVG</option>
          </select>
          <button id="export-btn">Download</button>
        </div>
      </div>
    </main>

    <!-- Vite will bundle everything including p5 and the sketch -->
    <script type="module" src="/src/main.mjs"></script>
  </body>
</html>
