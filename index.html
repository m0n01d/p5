<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>P5.js + ReScript</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      background-color: #1a1a1a;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
    }

    main {
      text-align: center;
    }

    h1 {
      color: #ffffff;
      margin-bottom: 20px;
      font-size: 24px;
      font-weight: 500;
    }

    canvas {
      display: block;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.3);
    }
  </style>
</head>
<body>
  <main>
    <h1>P5.js + ReScript Demo</h1>
    <div id="sketch-container"></div>
  </main>

  <!-- Load p5.js from CDN -->
  <script src="https://cdn.jsdelivr.net/npm/p5@1.9.0/lib/p5.min.js"></script>

  <!-- Load our ReScript sketch as a module -->
  <script type="module" src="./src/Sketch.res.js"></script>
</body>
</html>
