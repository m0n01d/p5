<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>replot</title>
  </head>
  <body class="min-h-screen bg-zinc-900 text-white">
    <!-- Holy Grail Layout -->
    <div class="flex flex-col min-h-screen">
      <!-- Header -->
      <header class="bg-zinc-800 border-b border-zinc-700 px-6 py-4">
        <div class="flex items-center justify-between">
          <h1 class="text-2xl font-semibold">replot</h1>

          <!-- Sketch selector -->
          <div id="sketch-controls" class="flex items-center gap-3"></div>
        </div>
      </header>

      <!-- Main Content Area -->
      <div class="flex-1 flex overflow-hidden">
        <!-- Canvas Area (Left/Center) -->
        <main class="flex-1 flex items-center justify-center p-8 overflow-hidden">
          <div id="sketch" class="bg-white"></div>
        </main>

        <!-- Controls Sidebar (Right) -->
        <aside class="w-80 bg-zinc-800 border-l border-zinc-700 p-6 overflow-y-auto">
          <h2 class="text-lg font-semibold mb-4 text-zinc-100">Controls</h2>

          <!-- Paper Size Controls -->
          <div class="mb-6">
            <label for="paper-size" class="block text-sm font-medium text-zinc-300 mb-2">
              Paper Size
            </label>
            <select
              id="paper-size"
              class="w-full px-3 py-2 bg-zinc-700 border border-zinc-600 rounded-md text-white text-sm focus:outline-none focus:ring-2 focus:ring-blue-500"
            >
              <optgroup label="Standard Paper">
                <option value="A4">A4 (210 × 297 mm)</option>
                <option value="A3">A3 (297 × 420 mm)</option>
                <option value="A5">A5 (148 × 210 mm)</option>
                <option value="Letter">Letter (8.5 × 11 in)</option>
                <option value="Legal">Legal (8.5 × 14 in)</option>
                <option value="Tabloid">Tabloid (11 × 17 in)</option>
                <option value="Square">Square (300 × 300 mm)</option>
              </optgroup>
              <optgroup label="iPhone Wallpapers">
                <option value="iPhone 15 Pro Max">iPhone 15 Pro Max (1290 × 2796)</option>
                <option value="iPhone 15 Pro">iPhone 15 Pro (1179 × 2556)</option>
                <option value="iPhone 15 Plus">iPhone 15 Plus (1290 × 2796)</option>
                <option value="iPhone 15">iPhone 15 (1179 × 2556)</option>
                <option value="iPhone 14 Pro Max">iPhone 14 Pro Max (1290 × 2796)</option>
                <option value="iPhone 14 Pro">iPhone 14 Pro (1179 × 2556)</option>
                <option value="iPhone 14 Plus">iPhone 14 Plus (1284 × 2778)</option>
                <option value="iPhone 14">iPhone 14 (1170 × 2532)</option>
                <option value="iPhone SE">iPhone SE (750 × 1334)</option>
              </optgroup>
              <optgroup label="Custom">
                <option value="Custom">Custom Size</option>
              </optgroup>
            </select>

            <!-- Custom Size Inputs -->
            <div id="custom-size" class="mt-3 space-y-3" style="display: none;">
              <div>
                <label for="custom-width" class="block text-xs text-zinc-400 mb-1">
                  Width (mm)
                </label>
                <input
                  type="number"
                  id="custom-width"
                  value="210"
                  min="10"
                  max="2000"
                  class="w-full px-3 py-2 bg-zinc-700 border border-zinc-600 rounded-md text-white text-sm focus:outline-none focus:ring-2 focus:ring-blue-500"
                />
              </div>
              <div>
                <label for="custom-height" class="block text-xs text-zinc-400 mb-1">
                  Height (mm)
                </label>
                <input
                  type="number"
                  id="custom-height"
                  value="297"
                  min="10"
                  max="2000"
                  class="w-full px-3 py-2 bg-zinc-700 border border-zinc-600 rounded-md text-white text-sm focus:outline-none focus:ring-2 focus:ring-blue-500"
                />
              </div>
              <button
                id="apply-custom"
                class="w-full px-4 py-2 bg-blue-600 hover:bg-blue-700 rounded-md text-white text-sm font-medium transition-colors"
              >
                Apply Custom Size
              </button>
            </div>
          </div>

          <!-- Paper Settings Controls (created by PlotterFrame) -->
          <div id="paper-settings-controls" class="mb-6"></div>

          <!-- Sketch-Specific Controls -->
          <div id="sketch-specific-controls" class="mb-6"></div>

          <!-- Export Controls -->
          <div class="border-t border-zinc-700 pt-6">
            <h3 class="text-sm font-medium text-zinc-300 mb-3">Export</h3>
            <div class="flex gap-3">
              <select
                id="export-format"
                class="flex-1 px-3 py-2 bg-zinc-700 border border-zinc-600 rounded-md text-white text-sm focus:outline-none focus:ring-2 focus:ring-blue-500"
              >
                <option value="png">PNG</option>
                <option value="svg">SVG</option>
              </select>
              <button
                id="export-btn"
                class="px-4 py-2 bg-green-600 hover:bg-green-700 rounded-md text-white text-sm font-medium transition-colors"
              >
                Download
              </button>
            </div>
          </div>
        </aside>
      </div>
    </div>

    <!-- Vite will bundle everything including p5 and the sketch -->
    <script type="module" src="/src/main.mjs"></script>
  </body>
</html>
